<html>
  <head>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
         <title></title>
  </head>
  <body>
    <div class="container">
     <form>
	   <h1>Car form</h1>
	    <table align="center" class="table">
		          <tr>
				      <td>Name:</td>
                      <td><input type="Text" name="name" class="form-control" required></td>
			       </tr>
				   
				   <tr>
				       <td>Des:</td>
					    <td><input type="Text" name="des" class="form-control" required></td>
				   </tr>
				   
				   <tr>
				      <td>Price:</td>
                      <td><input type="tel" name="price" class="form-control" required></td>
			       </tr>
				   
				   <tr>
				      <td>Image:</td>
                      <td><input type="file" name="img" ></td>
			       </tr>
				   
				   <tr>
				      <td>Type:</td>
                      <td><input type="Text" name="type" class="form-control" required></td>
			       </tr>
				   
				   <tr>
				      <td>Fuel_type:</td>
                      <td><input type="Text" name="fuel_type" class="form-control" required></td>
			       </tr>
				   
				   <tr>
				      <td><input type="Submit" name="Submit" class="btn btn-info"></td>
						<td><input type="Reset" name="Reset" class="btn btn-info"></td>
				   </tr>
				   
		</table>
	 </form>
	</div>
  </body>
</html>
