<html>
  <head>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
         <title>Client Form</title>
  </head> 
  <body>
      <div class="container">
      <form>
		   <h1>Client Form</h1>
		     <table  align="center" class="table" >
			   <tr>
				      <td>Name:</td>
                      <td><input type="Text" name="e_name" class="form-control" required></td>
			       </tr>
				   
				   <tr>
				      <td>User Name:</td>
                      <td><input type="Text" name="user_name" class="form-control" required></td>
			       </tr>
				   
				   <tr>
				       <td>Email id:</td>
					   <td><input type="email" name="emailid" class="form-control" required></td>
				 </tr>
				 <tr>
				       <td>Address:</td>
					   <td><textarea name="address" cols="30" rows="5" class="form-control"></textarea></td>
				 </tr>
				 <tr>
				       <td>Password:</td>
					   <td><input type="password" name="pass" class="form-control" required></td>
				 </tr>
				 
				 <tr>
				       <td>Contact no:</td>
					   <td><input type="tel" name="contact_no" class="form-control" required></td>
				 </tr>
				 
				 <tr>
				       <td>Aadhar no:</td>
					   <td><input type="tel" name="a_no" required></td>
				 </tr>
				 
				 <tr>
				       <td>Driving license no:</td>
					   <td><input type="tel" name="dl_no" required></td>
				 </tr>
				 
				 <tr>
				       <td>PUC</td>
					   <td><input type="tel" name="puc" class="form-control"></td>
				 </tr>
				 
				 <tr>
				       <td>Insurance</td>
					   <td><input type="tel" name="insurance" class="form-control"></td>
				 </tr>
				 
				 <tr>
				        <td><input type="Submit" name="Submit" class="btn btn-info"></td>
						<td><input type="Reset" name="Reset" class="btn btn-info"></td>
				 </tr>
	  </form>		 
	  </div>		 
  </body>
</html>
