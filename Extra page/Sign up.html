<html>
  <head>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
       <title>Sign up</title>
   </head>
   <body>
   <div class="container">
    <form>
        <h1>Sign up</h1>
             <table align="center" class="table">
			     <tr>
				       <td>Name:</td>
					   <td><input type="Text" name="name" required></td>
				 </tr>
				 <tr>
				       <td>User Name:</td>
					   <td><input type="Text" name="user_name" required></td>
				 </tr>
				 <tr>
				       <td>Email id:</td>
					   <td><input type="email" name="emailid" required></td>
				 </tr>
				 <tr>
				       <td>Address:</td>
					   <td><textarea name="address" cols="30" rows="5"></textarea></td>
				 </tr>
				 <tr>
				       <td>Password:</td>
					   <td><input type="password" name="pass" required></td>
				 </tr>
				 <tr>
				       <td>Aadhar no:</td>
					   <td><input type="tel" name="a_no" required></td>
				 </tr>
				 <tr>
				       <td>Driving license no:</td>
					   <td><input type="tel" name="dl_no" required></td>
				 </tr>
				 <tr>
				       <td>Contact no:</td>
					   <td><input type="tel" name="con_no" required></td>
				 </tr>
				 <tr>
				       <td><input type="submit" name="submit" class="btn btn-info"></td>
		        </tr>
				<tr>
				      <td><input type="reset" name="reset" class="btn btn-info"></td>
				</tr>
             </table>
    </form>
   </div>	
</body>
</html>
